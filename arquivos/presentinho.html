<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para você, com amor</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #18091a;
            --primary: #c70067;
            --text-soft: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Noto Serif', serif;
            background: radial-gradient(circle at top, #240d28, var(--bg));
            color: white;
            overflow: hidden;
        }

        /* ===== Layout ===== */
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
        }

        .content {
            transition: opacity 1s ease, transform 1s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        h1 {
            font-size: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 24px;
        }

        .subtitle {
            margin-top: 24px;
            font-size: 0.95rem;
            color: var(--text-soft);
        }

        /* ===== Button ===== */
        .magic-button {
            background: var(--primary);
            border: none;
            color: white;
            padding: 18px 48px;
            border-radius: 999px;
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(199, 0, 103, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .magic-button:hover {
            transform: scale(1.06);
            box-shadow: 0 0 40px rgba(199, 0, 103, 0.6);
        }

        /* ===== Floating Messages ===== */
        .message {
            position: absolute;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.75);
            animation: floatUp 14s linear forwards;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            10% {
                opacity: 1;
            }

            80% {
                opacity: 0.8;
            }

            100% {
                opacity: 0;
                transform: translateY(-120px);
            }
        }

        /* ===== Soft Particles ===== */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-120vh);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content" id="intro">
            <h1>Shhh... guarde esse segredo.</h1>
            <button class="magic-button" id="start">
                Para você, com amor
            </button>
            <div class="subtitle">
                Um pequeno gesto para iluminar o seu dia.
            </div>
            <div class="subtitle">
                De Gustavo para Vitor
            </div>
        </div>
    </div>

    <!-- Floating effects container -->
    <div id="effects"></div>

    <script>

            "Seu nome acalma minha mente",

            "Seu abraço é meu descanso",

            "Você é lar",

            "Você é sol em manhã fria",
            "Você é luz que não cansa",
            "Você é brilho sem esforço",

            "Você é real",

            "Eu amo quem sou quando estou com você",
            "Eu amo como você me faz sentir",
            "Eu amo o jeito que você existe",
            "Eu amo o jeito que você me olha",
            "Eu amo seu jeito de amar",
            "Eu amo nós",
            "Eu amo nosso tempo",
            "Eu amo nossa calma",
            "Eu amo nosso caos",
            "Eu amo você"
        ];

        const startButton = document.getElementById("start");
        const intro = document.getElementById("intro");
        const effects = document.getElementById("effects");

        startButton.addEventListener("click", () => {
            intro.classList.add("hidden");
            startExperience();
        });

        function startExperience() {
            setInterval(createMessage, 900);
            setInterval(createParticle, 600);
        }

        function createMessage() {
            const msg = document.createElement("div");
            msg.className = "message";
            msg.textContent = messages[Math.floor(Math.random() * messages.length)];

            msg.style.left = Math.random() * 90 + "%";
            msg.style.top = Math.random() * 90 + "%";
            msg.style.fontSize = (0.75 + Math.random() * 0.6) + "rem";
            msg.style.animationDuration = (10 + Math.random() * 10) + "s";

            effects.appendChild(msg);

            setTimeout(() => msg.remove(), 20000);
        }

        function createParticle() {
            const p = document.createElement("div");
            p.className = "particle";

            p.style.left = Math.random() * 100 + "%";
            p.style.bottom = "-10px";
            p.style.opacity = Math.random() * 0.4;

            effects.appendChild(p);

            setTimeout(() => p.remove(), 25000);
        }
    </script>

</body>

</html>
